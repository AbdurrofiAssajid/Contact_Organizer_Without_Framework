<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Organizer</title>
    <link rel="icon" href="asset/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="main-container">
        <h1 class="main__container__heading">Contact Organizer</h1>
        <section class="add__contact__container">
            <h2 class="main__container__subheading">Add New Contact</h2>
            <div class="add_contact__container__input">
                <input type="text" placeholder="Name" class="main__container__input" id="user__name">
                <input type="email" placeholder="Email" class="main__container__input" id="user__email">
                <button class="submit__button">Submit </button>
            </div>


        </section>
        <div>
            <h3 class="main__container__subheading">Contact List</h3>
        </div>
    </main>

</body>

</footer>

</html>
